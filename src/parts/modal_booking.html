<div class="booking__modal" id="booking-modal">
    <div class="modal__field container">
        <div class="modal__content">
            <div class="modal__close_btn"></div>
            <div class="modal__title">
                <h5>Order Tour</h5>
            </div>
            <div class="modal__column">
                <form class="modal__form" id="my_booking_form" method="post">
                    <div class="modal__name form-row">
                        <label class="modal__label" for="booking_name">Enter your name!</label>
                        <input class="modal__names form-field" type="text" name="input_modal-name"
                            id="booking_name" placeholder="Name">
                    </div>
                    <div class="modal__surname form-row">
                        <label class="modal__label" for="booking_surname">Enter your surname!</label>
                        <input class="modal__surnames form-field" type="text" name="surname"
                            id="booking_surname" placeholder="Surname">
                    </div>
                    <div class="modal__email form-row">
                        <label class="modal__label" for="booking_email">Enter your email-address!</label>
                        <input class="modal__mail form-field" type="email" name="email"
                            id="booking_email" placeholder="Email">
                    </div>
                    <div class="modal__phone form-row">
                        <label class="modal__label" for="booking_phone">Enter your phone-number!</label>
                        <input class="modal__telephone form-field " type="tel" name="input_modal-phone"
                            id="booking_phone" 
                            placeholder="Phone">
                    </div>
                    <div class="modal__choice form-row">
                        <label class="modal__label" for="choice_tour">Choose your travel tour!</label>
                        <select class="form-field" id="choice_tour" name="travel_tour">
                            <option hidden disabled selected>Choose tour</option>
                            <option value="norway_road_trip">Norway road trip</option>
                            <option value="summer_tours_iceland">Summer tours in Iceland</option>
                            <option value="sweden_mountain_trip">Sweden mountain trip</option>
                            <option value="sardinia_corsica">Sardinia & Corsica</option>
                            <option value="christmas_tyrol">Christmas in Tyrol</option>
                            <option value="swiss_gourmet_tour">Swiss Gourmet Tour</option>
                            <option value="swedish_lapland">Swedish Lapland</option>
                            <option value="norwegian_fjords">Norwegian Fjords</option>
                            <option value="croatia_culture_cuisine">Croatia â€“ Culture and Cuisine</option>
                        </select>
                    </div>
                    <div class="modal__button">
                        <button class="modal__btn btn" type="submit">SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

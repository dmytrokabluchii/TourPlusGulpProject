<div class="modal__callback" id="modal__callback">
    <div class="callback__field">
        <div class="callback__content">
            <div class="callback__close_btn"></div>
            <div class="callback__title">
                Enter your name and telephone number and our operator contact with you!
            </div>
            <form class="callback__form" id="my_callback-form" method="post">    
                <div class="callback__name">
                    <input class="callback__names" type="text" name="input_modal-name"
                        id="callback_name" placeholder="Name">
                </div>                 
                <div class="callback__phone">
                    <input class="callback__telephone" type="tel" name="input_modal-phone" 
                    id="callback_phone" placeholder="Phone">
                </div>
                <div class="callback__button">
                    <button class="callback__btn btn" type="submit">SUBMIT</button>
                </div>
            </form>
        </div>
    </div>
</div>
